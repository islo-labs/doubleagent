issues:
  - repo: megacorp/platform-core
    title: "Implement circuit breaker for downstream services"
    body: "Use resilience4j pattern. Threshold: 5 failures in 60s."
    state: open
  - repo: megacorp/platform-core
    title: "Upgrade to Java 21"
    body: "Migrate from Java 17 to 21 for virtual threads support."
    state: open
  - repo: megacorp/platform-core
    title: "Database connection pool exhaustion under load"
    body: "Connection pool maxes out at 50 concurrent requests. Increase or add queuing."
    state: closed
  - repo: megacorp/platform-auth
    title: "Add SAML SSO support"
    body: "Enterprise customers need SAML 2.0 integration for their IdP."
    state: open
  - repo: megacorp/platform-auth
    title: "MFA bypass vulnerability"
    body: "CRITICAL: MFA can be bypassed by replaying session token."
    state: closed
  - repo: megacorp/platform-gateway
    title: "Add request/response logging"
    body: "Structured logging for all API requests. Must redact PII fields."
    state: open
  - repo: megacorp/data-pipeline
    title: "Kafka consumer lag alert"
    body: "Set up alerting when consumer lag exceeds 10k messages."
    state: open
