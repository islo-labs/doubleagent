name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  rust-core:
    name: Rust Core Checks
    uses: ./.github/workflows/rust-core.yml
    with:
      artifact_name: doubleagent-cli

  discover-services:
    name: Discover Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.discover.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - name: Find services with service.yaml
        id: discover
        run: |
          services=$(ls -d services/*/service.yaml 2>/dev/null | xargs -I {} dirname {} | xargs -I {} basename {} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "services=$services" >> $GITHUB_OUTPUT

  contracts:
    name: Contract Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [rust-core, discover-services]
    if: ${{ needs.discover-services.outputs.services != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: doubleagent-cli
          path: ./bin
      - name: Make CLI executable
        run: chmod +x ./bin/doubleagent
      - name: Run contract tests
        run: ./bin/doubleagent contract ${{ matrix.service }}
