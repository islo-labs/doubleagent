name: Build Release

# Trigger release build when semantic-release creates a tag
on:
  push:
    tags:
      - "v*" # Only trigger on tags starting with 'v'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build release for (e.g., v1.0.0)"
        required: true
        type: string
  workflow_run:
    workflows: ["Tag"]
    types:
      - completed

permissions:
  contents: write # Required to create GitHub releases

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: doubleagent

jobs:
  build:
    name: Build ${{ matrix.target }}
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds - use musl for static linking (works on any Linux distro)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
          # macOS builds
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
          git checkout "${TAG}"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl' && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
          cd release
          tar -czvf ${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: release/${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz
