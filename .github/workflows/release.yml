name: Build Release

# Trigger release build when semantic-release creates a tag
on:
  push:
    tags:
      - "v*" # Only trigger on tags starting with 'v'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build release for (e.g., v1.0.0)"
        required: true
        type: string
  workflow_run:
    workflows: ["Tag"]
    types:
      - completed

permissions:
  contents: write # Required to create GitHub releases

jobs:
  release:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/release-core.yml
    with:
      binary_name: doubleagent
      tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag || '' }}
