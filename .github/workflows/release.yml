name: Build Release

# Trigger release build when semantic-release creates a tag
on:
  push:
    tags:
      - "v*" # Only trigger on tags starting with 'v'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build release for (e.g., v1.0.0)"
        required: true
        type: string
  workflow_run:
    workflows: ["Tag"]
    types:
      - completed

permissions:
  contents: write # Required to create GitHub releases

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: doubleagent

jobs:
  # Linux builds using cross (runs on ubuntu, uses Docker for cross-compilation)
  build-linux:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
          git checkout "${TAG}"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target

      - name: Build release binary with cross
        working-directory: cli
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p release
          cp cli/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
          cd release
          tar -czvf ${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: release/${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz

  # macOS builds (native compilation required due to Apple licensing)
  build-macos:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
          git checkout "${TAG}"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target

      - name: Build release binary
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p release
          cp cli/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/
          cd release
          tar -czvf ${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: release/${{ env.BINARY_NAME }}-${{ steps.tag.outputs.VERSION }}-${{ matrix.target }}.tar.gz
